<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/favicon-32x32.png" type="images/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap" rel="stylesheet">
    <title>Product Preview Card Component</title>
</head>
<body>
    <main>
        <div class="left">
            <img src="images/image-product-desktop.jpg" alt="" class="perfume-img">
            <img src="images/image-product-mobile.jpg" alt="" class="perfume-img-mobile">
        </div>
        <div class="right">
            <div class="info">
                <p class="top-title">PERFUME</p>
                <h1 class="title">Gabrielle Essence Eau De Farfum</h1>
                <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
                <div class="pricing">
                    <h1 class="price">$149.99</h1>
                    <p class="discount">$169.99</p>
                </div>
                <button class="add-to-cart">
                    <img src="images/icon-cart.svg" alt="" class="cart-icon">
                    Add to Cart</button>
            </div>
        </div>
    </main>
</body>
</html>
